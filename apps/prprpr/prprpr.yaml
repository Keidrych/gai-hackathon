apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prprpr
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: ''
    namespace: prprpr
    server: 'https://kubernetes.default.svc'
  source:
    path: helm/demo-web-app
    repoURL: 'https://github.com/carlosaya/demo-web-app'
    targetRevision: HEAD
  project: prprpr
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: false
